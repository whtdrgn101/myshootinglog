<template>
  <section class="au-animate container-fluid">
    <div class="page-header">
      <h2>${heading}</h2>
    </div>
    <div class="container-fluid">
        <div class="box">
        <h3>Dashboard:</h3>
            <div class="panel panel-default">
              <div class="panel-heading">Last Round</div>
              <div class="panel-body">
                <div class="row hidden-xs">
                  <div class="col-sm-1 col-md-1"><strong>Type</strong></div>
                  <div class="col-sm-2 col-md-2"><strong>Bow</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Score</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>High End</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Low End</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Avg End</strong></div>
                  <div class="col-sm-2 col-md-2"><strong>Avg Points p/Arrow</strong></div>
                </div>
                <div class="row">
                  <div class="col-sm-1 col-md-1">${lastRoundStats.round_type_name}</div>
                  <div class="col-sm-2 col-md-2">${lastRoundStats.bow_name}</div>
                  <div class="col-sm-1 col-md-1">${lastRoundStats.total_score}</div>
                  <div class="col-sm-1 col-md-1">${lastRoundStats.highest_end}</div>
                  <div class="col-sm-1 col-md-1">${lastRoundStats.lowest_end}</div>
                  <div class="col-sm-1 col-md-1">${lastRoundStats.average_end}</div>
                  <div class="col-sm-2 col-md-2">${lastRoundStats.average_point_per_arrow}</div>
                </div>
              </div>
              <div class="panel-footer"><a href="/#/round?id=${lastRoundId}">details</a></div>
            </div>
          </div>
            <div class="panel panel-default">
              <div class="panel-heading">30 Day Stats</div>
              <div class="panel-body">
                <div class="row hidden-xs">
                  <div class="col-sm-1 col-md-1"><strong>Count</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Type</strong></div>
                  <div class="col-sm-2 col-md-2"><strong>Bow</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Avg Score</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>High Score</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Low Score</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Avg End</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>High End</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Low End</strong></div>
                  <div class="col-sm-2 col-md-2"><strong>Avg Points p/Arrow</strong></div>
                </div>
                <div class="row ${ $even ? 'even' :''}" repeat.for="stat of last30Stats">
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Count</strong>${stat.total_rounds}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Type</strong>${stat.round_type_name}</div>
                  <div class="col-sm-2 col-md-2"><strong class="visible-xs">Bow</strong>${stat.bow_name}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Avg Score</strong>${stat.average_round}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">High Score</strong>${stat.highest_round}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Low Score</strong>${stat.lowest_round}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Avg End</strong>${stat.average_end}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">High End</strong>${stat.highest_end}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Low End</strong>${stat.lowest_end}</div>
                  <div class="col-sm-2 col-md-2"><strong class="visible-xs">Avg Points p/Arrow</strong>${stat.average_point_per_arrow}</div>
                </div>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-heading">Lifetime Stats</div>
              <div class="panel-body">
                <div class="row hidden-xs">
                  <div class="col-sm-1 col-md-1"><strong>Count</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Type</strong></div>
                  <div class="col-sm-2 col-md-2"><strong>Bow</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Avg Score</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>High Score</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Low Score</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Avg End</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>High End</strong></div>
                  <div class="col-sm-1 col-md-1"><strong>Low End</strong></div>
                  <div class="col-sm-2 col-md-2"><strong>Avg Points p/Arrow</strong></div>
                </div>
                <div class="row ${ $even ? 'even' :''}" repeat.for="stat of lifetimeStats">
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Count</strong>${stat.total_rounds}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Type</strong>${stat.round_type_name}</div>
                  <div class="col-sm-2 col-md-2"><strong class="visible-xs">Bow</strong>${stat.bow_name}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Avg Score</strong>${stat.average_round}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">High Score</strong>${stat.highest_round}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Low Score</strong>${stat.lowest_round}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Avg End</strong>${stat.average_end}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">High End</strong>${stat.highest_end}</div>
                  <div class="col-sm-1 col-md-1"><strong class="visible-xs">Low End</strong>${stat.lowest_end}</div>
                  <div class="col-sm-2 col-md-2"><strong class="visible-xs">Avg Points p/Arrow</strong>${stat.average_point_per_arrow}</div>
                </div>
              </div>
              </div>
            </div>
      </div>
    </div>
  </section>
</template>
