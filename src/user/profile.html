<template>
  <require from="../resources/value-converters/dateFormatValueConverter"></require>
  <require from="../resources/value-converters/dataUriValueConverter"></require>
  <section class="au-animate container-fluid">
    <div class="page-header">
      <h2>${heading}</h2>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <img if.bind="user.profile_pic" src.bind="user.profile_pic | dataUri:'image/jpeg'" class="img-responsive img-rounded" />
          <input type="file" accept="image/*" files.bind="file" change.delegate="embedFile()">
        </div>
        <div class="col-md-6">
          <dl>
            <dt>Login</dt>
            <dd>${user.email}</dd>
            <dt>Member Since</dt>
            <dd>${user.created_date | dateFormat: 'YYYY-MM-DD'}</dd>
            <dt>Name</dt>
            <dd><input type="text" value.bind="user.name"></dd>
            <dt>Location</dt>
            <dd><input type="text" value.bind="user.location"></dd>
            <dt>Total Arrows Shot:</dt>
            <dd>${user.arrow_total}</dd>
          </dl>
          <button click.delegate="saveProfile()">Save</button>
        </div>
      </div>
    </div>
  </section>
</template>
