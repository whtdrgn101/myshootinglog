<template>
    <div class="container">
        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <div class="jumbotron">
                        <h1>My Shooting Log</h1>
                        <p>Login to your account below or create an account and join the family <a route-href="route: register" class="btn btn-primary btn-md">register</a></p>
                    </div>
                    <form id="loginForm">
                        <div class="col-md-3">
                            <div class="panel panel-default">
                                <div class="panel-heading">Please login</div>
                                <div class="panel-body">
                                    <fieldset class="form-group">
                                        <label for="email">Email:</label>
                                        <input type="text" class="form-control" id="email" value.bind="user.email" />
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label for="password">Password:</label>
                                        <input type="password" class="form-control" id="password" value.bind="user.password" />
                                    </fieldset>
                                    <p class="bg-danger" show.bind="errorMessage" >${errorMessage}</p>
                                </div>
                                <div class="panel-footer">
                                    <button type="submit" class="btn btn-primary" click.delegate="loginUser()">Login</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <img src="/content/img/hero.jpg" class="img-responsive img-rounded" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
