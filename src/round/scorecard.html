<template>
  <require from="../resources/value-converters/dateFormatValueConverter"></require>
  <section class="au-animate container-fluid">
    <div class="page-header">
      <h2>${heading}</h2>
    </div>
    <p class="bg-danger" show.bind="errorMessage" >${errorMessage}</p>
    <div class="row">
      <div class="col-sm-2 col-sm-2">
        <button click.delegate="newRound()">
          <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> New Round
        </button>
      </div>
      <div class="col-md-2 col-sm-2">
        <select id="type" class="form-control" value.bind="newRoundType" required>
          <option repeat.for="type of roundTypes" model.bind="type.id">${type.name}</option>
        </select>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row hidden-xs">
        <div class="col-md-2 col-sm-2"></div>
        <div class="col-md-2 col-sm-2"><strong>Date</strong></div>
        <div class="col-md-2 col-sm-2"><strong>Type</strong></div>
        <div class="col-md-2 col-sm-2"><strong>Bow</strong></div>
        <div class="col-md-1 col-sm-1"><strong>Score</strong></div>
      </div>
      <div class="row ${ $even ? 'even' :''}" repeat.for="round of rounds">
        <div class="col-md-2 col-sm-2">
          <button click.delegate="$parent.editRound(round)"><span class="glyphicon glyphicon-pencil"></span></button>
          <button click.delegate="$parent.deleteRound(round)"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
        <div class="col-md-2 col-sm-2"><strong class="visible-xs">Date</strong>${round.round_date | dateFormat: 'YYYY-MM-DD'}</div>
        <div class="col-md-2 col-sm-2"><strong class="visible-xs">Type</strong>${round.round_type_name}</div>
        <div class="col-md-2 col-sm-2"><strong class="visible-xs">Bow</strong>${round.bow_name}</div>
        <div class="col-md-1 col-sm-1"><strong class="visible-xs">Score</strong>${round.total_score}</div>
      </div>
    </div>
  </section>
</template>
